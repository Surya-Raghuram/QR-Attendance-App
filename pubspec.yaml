name: qr_attendance_app
description: QR Code based attendance management system

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0

  # QR Code dependencies
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

  # UI and utilities
  cupertino_icons: ^1.0.2
  intl: ^0.20.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
